<div class="gb-loading-container">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>

    <div class="gb-equipment-schematic" style="min-height: 300px;"></div>
    <div class="gb-loading-glass" ng-show="loading"></div>
    <i ng-class="loading ? 'gb-loading-spinner fa fa-spinner fa-pulse' : ''" ng-show="loading"></i>
</div>
