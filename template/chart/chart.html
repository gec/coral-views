<div class="gb-chart" style="width: 100%; height: 100%; margin: 0">
    <div class="gb-win" >
        <div class="gb-win-titlebar clearfix">
            <p class="gb-win-title"><span class="glyphicon glyphicon-stats" style="top: 0; vertical-align: top; margin-right:4px"></span> <span>{{ chart.name }}</span></p>
            <div class="gb-win-actions">
                <a href="" ng-click="chartRemove()"><i class="glyphicon glyphicon-remove icon-white"></i></a>
            </div>
        </div>
        <ul class="nav nav-pills" style="margin-bottom: 5px; font-size: 86%">
            <li class="gb-legend" ng-repeat="point in chart.points">
                <div class="gb-icon-text draggable" draggable ident="point.id" source="chart" on-drag-success="onDragSuccess">
                    <span class="gb-legend-text" style="border-bottom-color: {{ $parent.chart.traits.color(point) }}">{{point.name}}</span>
                    <i class="fa fa-exclamation-triangle gb-icon gb-icon-error" ng-show="point.error" title="{{ point.error }}"></i>
                    <a class="gb-remove" href="" ng-click="removePoint( point)"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </li>
        </ul>
        <div id="chart-container" class="gb-win-container" style="height: 100%">
            <div class="gb-win-content" ng-hide="loading" droppable target="chart" on-drop="onDropPoint">
                <div chart="chart.traits" data="chart.points" selection="chart.selection"  ng-style="styleMain()"></div>
                <div chart="chart.brushTraits" data="chart.points" selection="chart.brushSelection"  ng-style="styleBrush()"></div>
            </div>
        </div>
    </div>
</div>
