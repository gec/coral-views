<div class="table-responsive" style="overflow-x: auto">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gb-property" ng-repeat="property in properties">
            <td>{{property.key}}</td>
            <td>{{property.value}}</td>
        </tr>
        </tbody>
    </table>
</div>
