<div class="table-responsive" style="overflow-x: auto">
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Unit</th>
            <th>Types</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gb-point" ng-repeat="point in points">
            <td>{{point.name}}</td>
            <td><img class="gb-icon" ng-src="{{ point.pointType | pointTypeImage: point.unit }}" width="14px" height="14px" title="{{ point.pointType | pointTypeText: point.unit }}"/>
                {{point.pointType}}
            </td>
            <td>{{ point.unit }}</td>
            <td>{{ point.types.join(', ') }}</td>
        </tr>
        </tbody>
    </table>
</div>
