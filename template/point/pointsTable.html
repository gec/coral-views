<div class="table-responsive" style="overflow-x: auto">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>

    <div class="row">
        <div class="col-md-5 col-md-offset-3" style="margin-top: 1.2em;">
            <input type="text"  class="form-control" placeholder="search by name, unit, type, ..." ng-model="searchText" style="height: 100%;">
            <!--<button class="btn btn-info" ng-click="search()" style="height: 100%; width: 60px; margin-bottom: 10px;"><i class="glyphicon glyphicon-search icon-white"></i></button>-->
        </div>
        <div class="col-md-4 text-right" style="padding-top: 20px">
            <gb-pager model="pageState" page-first="pageFirst()" page-previous="pagePrevious()" page-next="pageNext()"></gb-pager>
        </div>
    </div>

    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Unit</th>
            <th>Types</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gb-point" ng-repeat="point in pointsFiltered = (points | filter:search)">
            <td>{{point.name}}</td>
            <td><img class="gb-icon" ng-src="{{ point.pointType | pointTypeImage: point.unit }}" width="14px" height="14px" title="{{ point.pointType | pointTypeText: point.unit }}"/>
                {{point.pointType}}
            </td>
            <td>{{ point.unit }}</td>
            <td>{{ point.typesString }}</td>
        </tr>
        </tbody>
    </table>
</div>
