<div>
    <div class="btn-group pull-right" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="pagePrevious()"><i class="fa fa-chevron-left"></i></button>
        <button type="button" class="btn btn-default" ng-click="pageNext()"><i class="fa fa-chevron-right"></i></button>
    </div>
    <h3>Events</h3>
    <div class="table-responsive" style="overflow-x: auto">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Type</th>
                <th>Alarm</th>
                <th>Sev</th>
                <th>User</th>
                <th>Message</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr class="gb-event" ng-repeat="event in events">
                <td>{{event.eventType}}</td>
                <td>{{event.alarm}}</td>
                <td>{{event.severity}}</td>
                <td>{{event.agent}}</td>
                <td>{{event.message}}</td>
                <td>{{event.time | date:"h:mm:ss a, MM-dd-yyyy"}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
