<div>
    <div class="row">
        <div class="col-md-4">
            <h3>Events</h3>
        </div>
        <div class="col-md-4">
            <alert type="info" ng-show="newEvents" role="alert" style=" margin-bottom: 0;padding-top: 6px; padding-bottom: 6px;"><i class="fa fa-info-circle"></i> {{ newEvents }}</alert>
        </div>
        <div class="col-md-4 text-right" style="padding-top: 20px">
            <button type="button" class="btn btn-default" ng-click="pageFirst()" ng-show="paged" style="margin-right: 1em;" popover="Go to current events" popover-trigger="mouseenter" popover-placement="bottom"><span style="font-weight: bolder">|</span><i class="fa fa-chevron-left" style="vertical-align: middle"></i></button>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-class="paged | pagePreviousClass" ng-click="pagePrevious()" popover="Previous page" popover-trigger="mouseenter" popover-placement="bottom"><i class="fa fa-chevron-left" style="vertical-align: middle"></i></button>
                <button type="button" ng-class="lastPage | pageNextClass" ng-click="pageNext()" popover="Next page" popover-trigger="mouseenter" popover-placement="bottom"><i class="fa fa-chevron-right" style="vertical-align: middle"></i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" style="overflow-x: auto">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Alarm</th>
                        <th>Sev</th>
                        <th>User</th>
                        <th>Message</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gb-event" ng-repeat="event in events">
                        <td>{{event.eventType}}</td>
                        <td>{{event.alarm}}</td>
                        <td>{{event.severity}}</td>
                        <td>{{event.agent}}</td>
                        <td>{{event.message}}</td>
                        <td>{{event.time | date:"h:mm:ss a, MM-dd-yyyy"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
