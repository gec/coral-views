<div>
    <div class="row">
        <div class="col-md-6">
            <h3>Events</h3>
        </div>
        <div class="col-md-6 text-right" style="padding-top: 20px">
            <button type="button" class="btn btn-default" ng-click="pageFirst()" ng-show="paged" style="margin-right: 1em;"><span style="font-weight: bolder">|</span><i class="fa fa-chevron-left" style="vertical-align: middle"></i></button>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-class="paged | pagePreviousClass" ng-click="pagePrevious()"><i class="fa fa-chevron-left" style="vertical-align: middle"></i></button>
                <button type="button" ng-class="lastPage | pageNextClass" ng-click="pageNext()"><i class="fa fa-chevron-right" style="vertical-align: middle"></i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" style="overflow-x: auto">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Alarm</th>
                        <th>Sev</th>
                        <th>User</th>
                        <th>Message</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gb-event" ng-repeat="event in events">
                        <td>{{event.eventType}}</td>
                        <td>{{event.alarm}}</td>
                        <td>{{event.severity}}</td>
                        <td>{{event.agent}}</td>
                        <td>{{event.message}}</td>
                        <td>{{event.time | date:"h:mm:ss a, MM-dd-yyyy"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
